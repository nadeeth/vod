<div class="content">
    <div class="movies-list owl-carousel">
        <div owl-carousel-item ng-repeat="(key, mov) in watched_entries">
            <a ng-click="play(mov)">
                <img ng-src="{{mov.thumbnail}}"/>
                <p>{{mov.title}}</p>
            </a>
            <button ng-click="delete($event, mov.vid)" tabindex="1">Clear</button>
        </div>
    </div>
</div>
